<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Accessible Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="index.js"></script>
  <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.1.1/maplibre-gl.js"></script>
  <link href="https://cdn.maptiler.com/maplibre-gl-js/v2.1.1/maplibre-gl.css" rel="stylesheet" />
  <style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>

var map = new maplibregl.Map({
      container: 'map',
      style: 'https://api.maptiler.com/maps/streets/style.json?key=cCum04GYcY71rtWfQcjU',
      center: [-122.65131814884313, 45.52573763352942 ],
      zoom: 15
    });

    map.on('load', () => {
      let Accessibility = new AccessibleMap({layers: ['poi_z14', 'poi_z15', 'poi_z16']});
      map.addControl(Accessibility);
    });

</script>

</body>
</html>
